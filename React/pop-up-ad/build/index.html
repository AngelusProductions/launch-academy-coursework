<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pop-up Ad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <body>
    <div id="app"></div>
    <script src="/bundle.js"></script>

    <style>

    #app {
      border-radius: 20px;
    }

    #popUpBox{
      background: pink;
      font-size: 2em;
      margin: 2em;
      border-radius: 20px;
      padding: .2em;
    }

    #prize {
      font-size: .5em;
      display: inline-block;
      padding: .3em;
      border: 5px solid black;
      border-radius: 10px;
      background-color: blue;
      margin-left: 1em;
      color: pink;
    }

    #form {
      display: inline-block;
      padding: 1em;
      margin: 0 10px;
      width: 60%;
      background-color: yellow;
    }

    .fas {
      padding: 10px;
      margin-left: 10em;
      float: right;
    }

    h1 {
      color: yellow;
      margin: 0em 2em;
      float: left;
      font-size: 1.3em;
    }

    </style>
  </body>
